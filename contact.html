  <main>

    <header class="local_header">
      <h3>Contact us in Montreal with your story ideas and news tips</h3>
    </header>
    <form action="#" method="post">
      <div class="textAlign">
        <img src="images/logo.png" alt="logo" title="logo" style="width:30%;" />
      </div>
      <div id="content">
        <div>
          <br />
          <label>Mailing Address:</label>
          <label>1234 somestreet Montreal, Quebec Canada H2A 5R5</label>
        </div>
        <div>
          <br />
          <label>Phone Number: (***) 123-6789</label>
          <br />
          <label>Fax: (514) 234-5678</label>
        </div>
        <div>
          <br />
          <label>Email: </label>
          <a href="mailto:someone@example.com" target="_top">Send Mail</a>
        </div>
        <br />
        <div>
          <label class="title">Comment:</label><br />
          <label> Name*:</label><br>
          <input type="text" name="name" maxlength="30" required="required"><br>
          <label> E-mail*:</label><br>
          <input type="email" name="mail" maxlength="40" required="required"><br>
          <label>Comment:</label><br>
          <textarea name="content" rows="10" cols="50"></textarea>
          <br /><br />
          <input type="submit" value="Send">
          <input type="reset" value="Reset">
        </div>
      </div>
    </form>
  </main>
